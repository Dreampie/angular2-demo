<h2>HEROES</h2>
<ul class="items">
  <li *ngFor="#hero of heroes" (click)="onSelect(hero)">
    <span>{{hero.id}},{{hero.name}}</span>
  </li>
</ul>

<h2>HEROES</h2>
<div *ngIf="hero">
  <h3>"{{hero.name}}"</h3>
  <div>
    <label>Id: </label>{{hero.id}}
  </div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="hero.name" placeholder="na me"/>
  </div>
</div>
